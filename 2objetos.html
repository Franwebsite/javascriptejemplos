<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos HTML</title>
  </head>
  <body>
    <h1>Objetos HTML</h1>
    <script>
      const francisco = {
        nombre: "Francisco",
        apellidos: "Paredes",
        decirMiNombre: function () {
          console.log(
            `Mi nombre es ${this.nombre} y mi apellido es ${this.apellidos}`
          );
        },
      };

      // LLAMO A LA FUNCIÓN QUE ESTÁ EN EL OBJETO
      francisco.decirMiNombre();
    </script>
  </body>
</html>
